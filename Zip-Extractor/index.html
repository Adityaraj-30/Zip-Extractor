<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- here jstree and zip.js  -->

    <title>ZIP EXTRACTOR</title>
  </head>
  <body>
    <header class="site-header">
      <div class="site-identity">
        <h1><a href="#">ZIP EXTRACTOR</a></h1>
      </div>
    </header>
    <div class="container" id="container">
      <input
        type="file"
        name="upload"
        id="upload"
        accept=".zip"
        onchange="getfile(this)"
      />
      <label for="upload" id="upload-label"> Upload File</label>
      <h5><i>or drag and drop files here</i></h5>
    </div>
    <script>
      let input = document.getElementById("upload");
      let container = document.getElementById("container");
      container.addEventListener("dragenter", dragenter, false);
      container.addEventListener("dragover", dragover, false);
      container.addEventListener("drop", drop, false);

      function dragenter(e) {
        e.stopPropagation();
        e.preventDefault();
      }
      function dragover(e) {
        e.stopPropagation();
        e.preventDefault();
      }
      function drop(e) {
        e.stopPropagation();
        e.preventDefault();

        input.files = e.dataTransfer.files;
        if (input.files[0].type == "application/zip") {
          input.dispatchEvent(new Event("change"));
        } else {
          alert("Please Upload Zip File");
          location.reload();
        }
      }
      
      function getfile(e) {
        const files = e.files;

        console.log(files);
      }
    </script>
  </body>
</html>
